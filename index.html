<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal ğŸ„</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    overflow: hidden;
    background: linear-gradient(135deg, #b30000, #006400);
}

.screen {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #b30000, #006400);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
    pointer-events: none;
    color: white;
}

.screen.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #000;
}

p {
    font-size: clamp(1.2rem, 4vw, 1.8rem);
}

.buttons {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.accept {
    background: #00c853;
    color: white;
}

.reject {
    background: #d50000;
    color: white;
    position: absolute;
    left: 640px;
    top: 330px;
}

img {
    max-width: 80%;
    max-height: 60%;
    border-radius: 15px;
}

.code {
    font-size: 3rem;
    letter-spacing: 10px;
    margin-top: 20px;
    background: rgba(0,0,0,0.4);
    padding: 20px 30px;
    border-radius: 15px;
}

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

/* Responsivo para telemÃ³vel */
@media (max-width: 600px) {
    .buttons {
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
    }
    .reject {
        left: 160px; /* ajusta para caber no ecrÃ£ */
        top: 350px;
    }
}
</style>
</head>

<body>

<div id="screen1" class="screen active">
    <h1>ğŸ„ FELIZ NATAL ğŸ„</h1>
    <p>Feliz Natal idiotinha ğŸ˜„</p>
</div>

<div id="screen2" class="screen">
    <h1>ğŸ</h1>
    <img src="./middle.gif">
</div>

<div id="screen3" class="screen">
    <h1>Contrato Renovado para 2026!!</h1>
    <h3>Bora para mais um ano</h3>
    <div class="buttons">
        <button class="accept" onclick="goToScreen(4)">Aceitar</button>
        <button id="rejectBtn" class="reject">Recusar</button>
    </div>
</div>

<div id="screen4" class="screen">
    <h1>ğŸ‰ Aqui tens a tua recompensa ğŸ‰</h1>
    <div class="code">0511</div>
</div>

<script>
const screens = document.querySelectorAll('.screen');

function goToScreen(n) {
    screens.forEach(s => s.classList.remove('active'));
    document.getElementById('screen' + n).classList.add('active');
}

// Timers
setTimeout(() => goToScreen(2), 7000);  //10000 = 10 seg
setTimeout(() => goToScreen(3), 20000);  //30000 = 30 seg

// BotÃ£o Recusar
const rejectBtn = document.getElementById('rejectBtn');
const buttons = document.querySelector('.buttons');

rejectBtn.addEventListener('mouseenter', () => {
    const maxX = buttons.clientWidth - rejectBtn.offsetWidth;
    const maxY = buttons.clientHeight - rejectBtn.offsetHeight;

    rejectBtn.style.left = Math.random() * maxX + 'px';
    rejectBtn.style.top = Math.random() * maxY + 'px';
});

rejectBtn.addEventListener('touchstart', () => {
    const maxX = buttons.clientWidth - rejectBtn.offsetWidth;
    const maxY = buttons.clientHeight - rejectBtn.offsetHeight;

    rejectBtn.style.left = Math.random() * maxX + 'px';
    rejectBtn.style.top = Math.random() * maxY + 'px';
});

// Neve
function snow() {
    const s = document.createElement('div');
    s.className = 'snowflake';
    s.textContent = 'â„';
    s.style.left = Math.random() * window.innerWidth + 'px';
    s.style.fontSize = Math.random() * 10 + 10 + 'px';
    s.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 10000);
}
setInterval(snow, 200);
</script>

</body>
</html>
